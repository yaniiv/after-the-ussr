<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Hello, world!</title>

  <script src='https://unpkg.com/intersection-observer@0.5.0/intersection-observer.js'></script>
  <script src='https://unpkg.com/scrollama'></script>
  <script>
    // instantiate the scrollama
    const scroller = scrollama();

    // setup the instance, pass callback functions
    scroller
      .setup({
        step: '.scroll__text .step', // required
        container: '.scroll', // required (for sticky)
        graphic: '.scroll__graphic' // required (for sticky)
      })
      .onStepEnter(handleStepEnter)
      .onStepExit(handleStepExit)
      .onContainerEnter(handleContainerEnter)
      .onContainerExit(handleContainerExit);
  </script>
</head>
<style>
  #scroll {
    position: relative;
  }

  .scroll__graphic {
    position: absolute;
    top: 0;
    left: 0;
    bottom: auto;
    width: 100%;
    -webkit-transform: translate3d(0, 0, 0);
    -moz-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  .scroll__graphic.is-fixed {
    position: fixed;
  }

  .scroll__graphic.is-bottom {
    bottom: 0;
    top: auto;
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">hi</nav>
  <section id='scroll'>
    <!--  graphic container  -->
    <!-- container = ".scroll" -->
    <div class='scroll'>
      <!-- graphic = ".scroll__graphic" -->
      <div class='scroll__graphic'>
        <!--graphic / chart code here-->
      </div>
      <div class='scroll__text'>
        <!-- steps = ".step" -->
        <div class='step' data-step='a'></div>
        <div class='step' data-step='b'></div>
        <div class='step' data-step='c'></div>
      </div>
    </div>
  </section>

</html>
